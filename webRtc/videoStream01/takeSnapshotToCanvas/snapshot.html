<html>

	<head>

		<script type="text/javascript" src="../../../js/bootstrap.min.js"></script>

	<body>	
   
		<header role="banner">
			<h1>Take a Snaphot!</h1>
			<hr />
		</header>

			<video id="videoPlayer" autoplay controls="controls"></video>

			<canvas id="snapshot" ></canvas>
		</div>
